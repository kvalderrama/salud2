<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<label>Identificacion del usuario</label>
	<form action="/proyectosalud1/add" method="get">
	<table>
		<tr>
			<th><label>Tipo de identificación</label></th>
			<th>
				<select>
					<option value="cc">CC</option>
					<option value="ti">TI</option>
					<option value="ce">CE</option>
				</select>
			</th>
		</tr>
		<tr>
			<th>
				<label>Número identificación</label>
			</th>
			<td>
				<input type="text" name="numeroIdentificacion" maxlength="2"/>
			</td>
		</tr>
		<tr>
			<th><label>Tipo de usuario</label></th>
			<th>
				<select>
					<option value="vinculado">Vinculado</option>
					<option value="subsidiado">Subsidiado</option>
					<option value="contribuido">Contribuido</option>
					<option value="otro">Otro</option>
				</select>
			</th>
		</tr>
		<tr>
			<th>
				<label>Primer apellido</label>
			</th>
			<td>
				<input type="text" name="primerApellido" required="required"/>
			</td>
		</tr>
		<tr>
			<th>
				<label>Segundo apellido</label>
			</th>
			<td>
				<input type="text" name="segundoApellido"/>
			</td>
		</tr>
		<tr>
			<th>
				<label>Primer nombre</label>
			</th>
			<td>
				<input type="text" name="primerNombre" required="required"/>
			</td>
		</tr>
		<tr>
			<th>
				<label>Segundo nombre</label>
			</th>
			<td>
				<input type="text" name="segundoNombre"/>
			</td>
		</tr>
		<tr>
			<th>
				<label>Fecha de nacimiento</label>
			</th>
			<td>
				<input type="date" name="fechaNacimiento"/>
			</td>
		</tr>
		<tr>
			<th><label>Sexo del paciente</label></th>
			<th>
				<select>
					<option value="femenino">F</option>
					<option value="masculino">M</option>
				</select>
			</th>
		</tr>
		<tr>
			<th><label>Presto servicio militar</label></th>
			<th>
				<select>
					<option value="siPrestoServ">1. Sí</option>
					<option value="noPrestoServ">2. No</option>
				</select>
			</th>
		</tr>
		<tr>
			<th>
				<label>Tiempo de servicio militar</label>
			</th>
			<td>
				<input type="number" name="tiempoServMilitar"/>
			</td>
		</tr>
	</table>
	<br>
	<label>Sección ubicación</label>
	<table>
		<tr>
			<th>
				<label>Dirección de residencia</label>
			</th>
			<td>
				<input type="text" name="direccion"/>
			</td>
		</tr>
		<tr>
			<th><label>Tipo de zona</label></th>
			<th>
				<select>
					<option value="zonaRural">Rural</option>
					<option value="zonaUrbana">Urbana</option>
				</select>
			</th>
		<tr>
			<th>
				<label>Código del país</label>
			</th>
			<td>
				<input type="number" name="codigoPais" min="7" max="15" required="required"/>
			</td>
		</tr>
		<tr>
			<th>
				<label>Código ciudad</label>
			</th>
			<td>
				<input type="number" name="codigoCiudad" min="7" maxlength="15" required="required"/>
			</td>
		</tr>
		<tr>
			<th>
				<label>Teléfono celular</label>
			</th>
			<td>
				<input type="text" name="telCelular" min="7" maxlength="15"/>
			</td>
		</tr>
		<tr>
			<th>
				<label>Correo electrónico</label>
			</th>
			<td>
				<input type="email" name="correoElectronico"/>
			</td>
		</tr>
	</table>
	<br>
	<label>Sección caracterización</label>
	<table>
		<tr>
			<th><label>Estado civil</label></th>
			<th>
				<select required="required">
					<option value="estadoSoltero">Soltero</option>
					<option value="estadoCasado">Casado</option>
					<option value="estadoDivorciado">Divorciado</option>
					<option value="estadoUnionLibre">Unión libre</option>
					<option value="estadoViudo">Viudo</option>
				</select>
			</th>
		</tr>
		<tr>
			<th><label>Estrato socioeconomico</label></th>
			<th>
				<select>
					<option value="mayorIgualCero">>= 0</option>
					<option value="menorIgualSeis"><= 6</option>
				</select>
			</th>
		</tr>
	</table>
	<button type="submit">Enviar</button>
	</form>
</body>
</html>
